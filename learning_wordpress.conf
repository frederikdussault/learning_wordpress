<VirtualHost *:80>
	DocumentRoot /var/www/learning_wordpress
	ServerName learning_wordpress
    <Directory /var/www/learning_wordpress>
        DirectoryIndex index.php index.html
        AllowOverride All
        Require all granted
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error-learning_wordpress.log
	CustomLog ${APACHE_LOG_DIR}/access-learning_wordpress.log combined
</VirtualHost>